apiVersion: v1
kind: ReplicationController
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: quay.io/deisci/postgres:v2-beta
          imagePullPolicy: Always
          ports:
            - containerPort: 5432
          readinessProbe:
            exec:
              command:
                - is_master
          volumeMounts:
            - name: postgres-secret
              mountPath: /etc/secret-volume
      volumes:
        - name: postgres-secret
          secret:
            secretName: postgres-secret
